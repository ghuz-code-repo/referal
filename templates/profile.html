    <!-- Theme Manager загружается в head для предотвращения FOUC -->
    <script>
        // Inline критический JavaScript для немедленного применения темы
        (function() {
            function getCookie(name) {
                const nameEQ = name + "=";
                const ca = document.cookie.split(';');
                for(let i = 0; i < ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                    if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
                }
                return null;
            }
            
            const cookieTheme = getCookie('gh_theme');
            const savedTheme = cookieTheme || localStorage.getItem('gh_theme_preference') || 'light';
            
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark-theme');
            }
        })();
    </script>
