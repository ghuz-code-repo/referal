<div class="filters-section">
    <form method="GET" class="filters-form" id="filtersForm">
        <div class="filters-row">
            <div class="filter-group">
                <label for="name_filter">ФИО:</label>
                <input type="text" 
                       id="name_filter" 
                       name="name" 
                       class="filter-input"
                       value="{{ current_filters.name }}"
                       placeholder="Поиск по имени">
            </div>
            
            <div class="filter-group">
                <label for="phone_filter">Телефон:</label>
                <input type="text" 
                       id="phone_filter" 
                       name="phone" 
                       class="filter-input"
                       value="{{ current_filters.phone }}"
                       placeholder="Поиск по телефону">
            </div>
            
            <div class="filter-group">
                <label for="status_filter">Статус:</label>
                <select id="status_filter" name="status" class="filter-select">
                    <option value="">Все статусы</option>
                    <option value="no_status" {{ 'selected' if current_filters.status == 'no_status' else '' }}>Не начата</option>
                    {% for status in statuses %}
                        {% if status.id != 0 %}
                        <option value="{{ status.id }}" {{ 'selected' if current_filters.status == status.id|string else '' }}>
                            {{ status.name }}
                        </option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
            
            <div class="filter-group">
                <label for="per_page_filter">Показать:</label>
                <select id="per_page_filter" name="per_page" class="filter-select">
                    <option value="5" {{ 'selected' if current_filters.per_page == 5 else '' }}>5</option>
                    <option value="10" {{ 'selected' if current_filters.per_page == 10 else '' }}>10</option>
                    <option value="25" {{ 'selected' if current_filters.per_page == 25 else '' }}>25</option>
                    <option value="50" {{ 'selected' if current_filters.per_page == 50 else '' }}>50</option>
                </select>
            </div>
        </div>
        
        <div class="filters-actions">
            <button type="submit" class="btn filter-btn">
                <i class="fas fa-search"></i> Применить
            </button>
            <a href="{{ url_for('referal.profile') }}" class="btn filter-clear-btn">
                <i class="fas fa-times"></i> Сбросить
            </a>
        </div>
    </form>
</div>
