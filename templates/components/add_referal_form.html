<!-- Форма добавления нового реферала -->
<div class="add-referal-section">
    <div class="section-header">
        <h3><i class="fas fa-user-plus"></i> Добавить нового реферала</h3>
        <p class="section-subtitle">Заполните данные для добавления реферала</p>
    </div>
    
    <form method="POST" action="{{ url_for('referal.add_referal') }}" class="add-referal-form">
        <div class="form-row">
            <div class="form-group">
                <label for="full_name" class="form-label">
                    <i class="fas fa-user"></i>
                    Полное имя реферала
                </label>
                <input type="text" 
                       id="full_name" 
                       name="full_name" 
                       class="form-input" 
                       placeholder="Введите ФИО реферала"
                       required>
                <small class="form-hint">Укажите полное имя реферала</small>
            </div>
            
            <div class="form-group">
                <label for="phone_number" class="form-label">
                    <i class="fas fa-phone"></i>
                    Номер телефона
                </label>
                <input type="tel" 
                       id="phone_number" 
                       name="phone_number" 
                       class="form-input" 
                       placeholder="+998 XX XXX XX XX"
                       required>
                <small class="form-hint">Формат: +998 XX XXX XX XX</small>
            </div>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-plus"></i>
                Добавить реферала
            </button>
            <button type="reset" class="btn btn-secondary">
                <i class="fas fa-times"></i>
                Очистить
            </button>
        </div>
    </form>
</div>
